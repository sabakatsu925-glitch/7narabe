<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>七並べ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Lobby Screen ===== -->
  <div id="screen-lobby" class="screen active">
    <div class="lobby-container">
      <h1 class="title">七並べ</h1>
      <p class="subtitle">友達と2人 + CPU2人で対戦！</p>

      <button id="btn-create" class="btn btn-primary">部屋を作る</button>

      <div class="divider"><span>または</span></div>

      <div class="join-section">
        <input id="input-code" type="tel" inputmode="numeric" placeholder="ルームコード (4桁)" maxlength="4" class="input-code">
        <button id="btn-join" class="btn btn-secondary">部屋に入る</button>
      </div>

      <div class="rules-summary">
        <h3>ルール</h3>
        <ul>
          <li>4人プレイ（人間2 + CPU2）</li>
          <li>♦7からスタート</li>
          <li>場にある同じマークの隣の数字を出す</li>
          <li>出せない場合はパス（3回まで）</li>
          <li>4回目のパスで脱落</li>
          <li>手札を最初になくした人が勝ち</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- ===== Waiting Screen ===== -->
  <div id="screen-waiting" class="screen">
    <div class="waiting-container">
      <h2>部屋を作成しました</h2>
      <div class="room-code-box">
        <div class="room-code-label">ルームコード</div>
        <div id="room-code-display" class="room-code-number"></div>
      </div>
      <p id="waiting-message" class="waiting-msg">相手の参加を待っています...</p>
      <div class="loading-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <!-- ===== Game Screen ===== -->
  <div id="screen-game" class="screen">
    <div class="game-container">
      <div id="turn-indicator" class="turn-text"></div>
      <div id="board" class="board"></div>
      <div id="player-info" class="player-info"></div>
      <div id="message-area" class="message-area"></div>
      <div class="hand-label">あなたの手札</div>
      <div id="hand" class="hand"></div>
    </div>
  </div>

  <!-- ===== Result Screen ===== -->
  <div id="screen-result" class="screen">
    <div class="result-container">
      <h2 class="result-title">結果発表</h2>
      <div id="result-list" class="result-list"></div>
      <button id="btn-restart" class="btn btn-primary">もう一度遊ぶ</button>
    </div>
  </div>

  <!-- PeerJS CDN -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <!-- Game Scripts -->
  <script src="game.js"></script>
  <script src="network.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
